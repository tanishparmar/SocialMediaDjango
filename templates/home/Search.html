{%extends "home/base.html"%}
{%block content%}
<h1 class="bg-white text-dark">Search for "{{query}}"</h1>
{%for user in result%}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{user.username}}</h5>
      <p class="card-text">{{user.first_name}} {{user.last_name}}</p>
      <p class="card-text">{{user.email}}</p>
      <a href="/u/{{user.url}}" class="btn btn-primary">Go to User</a>
    </div>
  </div>
{%endfor%}
{%endblock%}
