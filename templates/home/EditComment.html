{%extends "home/base.html"%}
{%block content%}
<div class="container bg-white text-dark">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST" enctype="multipart/form-data" action="/editc/">
                <h1>Edit Comment</h1>
                {% csrf_token %}
                <input type="hidden" value="{{user}}" name="user">
                <input type="hidden" value="{{comment.id}}" name="comment_id">
                <div class="form-group">
                    <label for="description">Comment</label>
                    <textarea rows="5" class="form-control" name="content">{{comment.content}}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger" onclick="window.location='/p/{{comment.parent_post.url}}'">
                        Cancel
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
