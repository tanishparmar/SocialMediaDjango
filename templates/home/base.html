<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="image/jpg" href="/static/images/Logo.png" /> -->
    <title>Social Media Site - {{title}}</title>
    <link rel="shortcut icon" type="image/jpg" href="{%static 'home/images/Logo.jpg'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}">
    <!-- Stylesheets -->
    {%if title == "Code" or title == "Create Post" or title == "Edit Post" %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/custom.css' %}" />
    {%endif%}
</head>

<body>
    {%include "home/Navbar.html"%}
    <div {%if title != "Home" %}class="bg-light text-dark" {%endif%}>
        {%block content%}
        {%endblock%}
    </div>
    <div id="snackbar">Copied To Clipboard</div>
    {%include "home/Footer.html"%}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6ed96d6804.js" crossorigin="anonymous"></script>
<script>
    function copyToClipboard(op) {
        navigator.clipboard.writeText(op).then(function () {
            showToast()
        }, function () {
            console.log("Some Error Occured. Cant copy to Clipboard.")
        });
    }
    function showToast() {
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
    }
</script>

</html>
