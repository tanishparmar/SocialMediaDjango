{%extends "home/base.html"%}
{%block content%}
<div class="container bg-white text-dark">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST" enctype="multipart/form-data" action="/editu/">
                <h1>Edit User</h1>
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="errornote">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <input type="hidden" value="{{user}}" name="user">

                <div class="form-group">
                    <label for="first_name">First Name <span class="require">*</span></label>
                    <input type="text" class="form-control" name="first_name" value="{{this_user.first_name}}" />
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name <span class="require">*</span></label>
                    <input type="text" class="form-control" name="last_name" value="{{this_user.last_name}}" />
                </div>
                <div class="form-group">
                    <label for="username">Username<span class="require">*</span></label>
                    <input type="text" class="form-control" name="username" value="{{this_user.username}}" />
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="require">*</span></label>
                    <input type="text" class="form-control" name="email" value="{{this_user.email}}" />
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="require">*</span></label>
                    <input type="password" class="form-control" name="password" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">ConfirmPassword <span class="require">*</span></label>
                    <input type="password" class="form-control" name="confirmPassword" />
                </div>
                <div class="form-group">
                    <label for="first_name">Change Profile Picture <span class="require">*</span></label>
                    <br>
                    <input type="file" class="form-control-file" name="image"/>
                </div>  
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger" onclick="window.location='/u/{{this_user.url}}'">
                        Cancel
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
